{% extends "banking_system/base.html" %} {% block title %}
<title>Create-Customer</title>
{% endblock %} {% block content %}

<h3>Welcome to the Create customer page</h3>
<hr />

<nav>
    <a href="/banking_system"> Back </a>
    <a href="{% url 'banking_system:user_bank' %}">User Bank</a>
    <a href="{% url 'banking_system:change_customer_rank' %}">Change Rank</a>
</nav>
<hr />

<div>
    <h3>Create Customer</h3>
    <form>
        <input type="text" name="username" placeholder="Username" />
        <input type="text" name="password" placeholder="Password" />
        <input type="text" name="email" placeholder="Email" />
        <input type="text" name="first_name" placeholder="First Name" />
        <input type="text" name="last_name" placeholder="Last Name" />
        <input type="text" name="address" placeholder="Address" />
        <input type="text" name="phone_number" placeholder="Phone Number" />
        <select name="rank">
          <option value="basic">Basic</option>
          <option value="silver">Silver</option>
          <option value="gold">Gold</option>
        </select> 

        <button hx-post="{% url 'banking_system:create_customer' %}" hx-trigger="click" hx-swap="none">
            Create
        </button>
    </form>
</div>

<hr />

<div>
    <h3>Create Customer Account</h3>
    <form>
        {% csrf_token %}
        <input type="text" name="customer_account_name" placeholder="Account Name" />
        <input type="text" name="customer_primary_key" placeholder="Customer Foreign Key" />

        <button hx-post="{% url 'banking_system:create_customer_account' %}" hx-trigger="click" hx-swap="none">
            Create
        </button>
    </form>
</div>

<hr />

<section>
    <h3>All Customers</h3>
    <div id="customers-list" hx-target="#customers-list" hx-get="{% url 'banking_system:view_all_customers' %}"
        hx-trigger="load"></div>
</section>

<hr />

<section>
    <h3>All Accounts</h3>
    <div id="accounts-list" hx-target="#accounts-list" hx-get="{% url 'banking_system:view_all_accounts' %}"
        hx-trigger="load"></div>
</section>

<hr />

{% endblock %}

{% extends "banking_system/base.html" %} {% block title %}
<title>User</title> {% endblock %} {% block content %}

<h3>Welcome to the User page</h3>
<hr />

<nav>
    <a href="/banking_system"> Back </a>
    <a href="{% url 'banking_system:create_customer' %}">Create Customer</a>
    <a href="{% url 'banking_system:change_customer_rank' %}">Change Rank</a>
</nav>
<hr />

<div>
    <h3>Create User</h3>
    <form>
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" />
        <input type="text" name="email" placeholder="E-mail Address" />
        <input type="text" name="first_name" placeholder="First Name" />
        <input type="text" name="last_name" placeholder="Last Name" />

        <button hx-post="{% url 'banking_system:create_user' %}" hx-trigger="click" hx-swap="none">
            Create
        </button>
    </form>
</div>
<hr />

<section>
    <h3>All Customers</h3>
    <div id="customers-list" hx-target="#customers-list" hx-get="{% url 'banking_system:view_all_customers' %}"
        hx-trigger="load"></div>
</section>
<hr />
<section>
    <h3>All Accounts</h3>
    <div id="accounts-list" hx-target="#accounts-list" hx-get="{% url 'banking_system:view_all_accounts' %}"
        hx-trigger="load"></div>
</section>
<hr />

{% endblock %}

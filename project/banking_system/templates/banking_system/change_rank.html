{% extends "banking_system/base.html" %} {% block title %}
<title>Chnage_Rank</title>
{% endblock %} {% block content %}

<h3>Welcome to the Create customer page</h3>
<hr />

<nav>
    <a href="/banking_system"> Back </a>
    <a href="{% url 'banking_system:user_bank' %}">User Bank</a>
    <a href="{% url 'banking_system:create_customer' %}">Create Customer</a>
</nav>
<hr />

<div>
    <h3>Change Customer Rank</h3>
    <form>
        <input type="text" name="customer_primary_key" placeholder="Customer ID" />
        <input type="text" name="new_rank" placeholder="Rank" />

        <button hx-patch="{% url 'banking_system:change_customer_rank' %}" hx-trigger="click" hx-swap="none">
            Change Rank
        </button>
    </form>
</div>

<hr />

<section>
    <h3>All Customers</h3>
    <div id="customers-list" hx-target="#customers-list" hx-get="{% url 'banking_system:view_all_customers' %}"
        hx-trigger="load"></div>
</section>

<hr />
{% endblock %}
